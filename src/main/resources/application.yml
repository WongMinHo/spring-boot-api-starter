# 基础配置文件
server:
  port: 8088
  servlet:
    context-path: /api

spring:
  profiles:
    active: local
  application:
    name: SpringBootApiStarter
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    serialization:
      write-dates-as-timestamps: false
  ##上传文件大小限制
  servlet:
    multipart:
      enabled: true
      max-file-size: 30MB
      max-request-size: 30MB

############################## mybatis-plus config ##############################
mybatis-plus:
  mapper-locations: classpath:/first-mapper/*.xml
  #实体扫描，多个package用逗号或者分号分隔
  typeAliasesPackage: com.minhow.springbootapistarter.pojo.entity
  global-config:
    # 数据库相关配置
    db-config:
      #主键类型  AUTO:"数据库ID自增", INPUT:"用户输入ID",ID_WORKER:"全局唯一ID (数字类型唯一ID)", UUID:"全局唯一ID UUID";
      id-type: id_worker
      #字段策略 IGNORED:"忽略判断",NOT_NULL:"非 NULL 判断"),NOT_EMPTY:"非空判断"
      field-strategy: not_empty
      #驼峰下划线转换
      column-underline: true
      #数据库大写下划线转换
      #capital-mode: true
      #逻辑删除配置
      #logic-delete-value: 0
      #logic-not-delete-value: 1
      #db-type: h2
    #刷新mapper 调试神器
    #refresh: true
  # 原生配置
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false

############################## spring-boot-api config ##############################
spring-boot-api:
  # jwt配置
  jwt:
    # 加密secret
    secret: sS8yq0!gukLUZ^r$UQgJ2Cd&@3DkT%J96A3XScNwYE*1^SkoV
    # 默认过期时间2小时，单位：秒
    expire-second: 7200